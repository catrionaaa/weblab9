<!DOCTYPE html>
<html>
<head>
    <title>F1 Team Management</title>
</head>
<body>
    <h1>F1 Drivers</h1>

    <h2>Add a New Driver</h2>
    <form action="/add" method="POST">
        <input type="text" name="name" placeholder="Driver Name" required>
        <input type="text" name="team" placeholder="Team Name" required>
        <button type="submit">Add Driver</button>
    </form>

    <ul>
        {% for driver in drivers %}
        <li>
            {{ driver.name }} ({{ driver.team }})
            <form action="/delete/{{ driver.id }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
